

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://unpkg.com/boxicons@2.1/css/boxicons.min.css" rel='stylesheet'>
        <title>Check weather</title>
    </head>
    <body>
        <div class="box">
            <div class="search">
                <input type="text" class="search-eng" id="search">
                <button><i class="bx bx-search-alt-2"></i></button>
            </div>
            <div class="weather">
                <h2 class="city">Istanbul</h2>
                <h1 class="temp">30 &#8451</h1>
                <h3 class="description">Sunny</h3>
                <h4 class="humidity">Humidity : 50%</h4>
                <h4 class="wind">Wind Speed</h4>
            </div>
        </div>
     <script src="script.js"></script>
    </body>
</html>
